<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script src="./render.js"></script>
</head>

<body>
    <style>
        canvas {
            width: 400px;
            height: 300px;
            background: #919191;
        }
    </style>
    <div class="data">
        <div>
            <div>
                <label for="ox">Origin X</label>
                <input type="number" id="ox" placeholder="Origin X" value="0">
            </div>
            <div>
                <label for="oy">Origin Y</label>
                <input type="number" id="oy" placeholder="Origin Y" value="0">
            </div>
            <div>
                <label for="dx">Destiny X</label>
                <input type="number" id="dx" placeholder="Destiny X" value="700">
            </div>
            <div>
                <label for="dy">Destiny Y</label>
                <input type="number" id="dy" placeholder="Destiny Y" value="1000">
            </div>
            <div>
                <input type="color" id="fc" value="#F20202">
                <label for="fc">Fill color</label>
            </div>
            <div>
                <input type="color" id="bc" value="#E6E6E6">
                <label for="fc">Back color</label>
            </div>
            <div>
                <label for="fc">Debug line</label>
                <input type="checkbox" id="dbg">
            </div>
            <button id="ne">New line</button>
            <button id="cl">Clear points</button>
        </div>
    </div>
    <div class="renderarea">
        <canvas id="cvas">

        </canvas>
    </div>
</body>

</html>
